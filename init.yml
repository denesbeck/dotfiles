---
- name: Setup local development environment
  hosts: localhost
  tasks:
    # Clean up previous configurations
    - name: Clean previous nvim and tmux config
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ ansible_user_dir }}/.config/.git"
        - "{{ ansible_user_dir }}/.config/.gitignore"
        - "{{ ansible_user_dir }}/.config/README.md"
        - "{{ ansible_user_dir }}/.config/init.yml"
        - "{{ ansible_user_dir }}/.config/nvim"
        - "{{ ansible_user_dir }}/.local/share/nvim"
        - "{{ ansible_user_dir }}/.local/state/nvim"
        - "{{ ansible_user_dir }}/.cache/nvim"
        - "{{ ansible_user_dir }}/.config/tmux"
        - "{{ ansible_user_dir }}/.tmux"

    # Get the dotfiles assuming that ~/.config already exists
    - name: Initialize Git repository and checkout main branch
      block:
        - name: Initialize git repository
          command: git init
          args:
            chdir: "{{ ansible_user_dir }}/.config"

        - name: Add remote origin
          command: git remote add origin https://github.com/denesbeck/dotfiles.git
          args:
            chdir: "{{ ansible_user_dir }}/.config"

        - name: Fetch remote repository
          command: git fetch origin
          args:
            chdir: "{{ ansible_user_dir }}/.config"

        - name: Checkout to main
          command: git checkout -b main --track origin/main
          args:
            chdir: "{{ ansible_user_dir }}/.config"

    # Install Homebrew (if not installed)
    - name: Install Homebrew
      shell: |
        if test ! $(which brew); then
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        fi
      args:
        creates: "/opt/homebrew/bin/brew"

    # Install necessary software via Homebrew
    - name: Install software via Homebrew
      homebrew:
        install_options: skip-post-install
        name: "{{ item }}"
        state: present
      loop:
        - bash
        - bat
        - bottom
        - curl
        - eza
        - fzf
        - ghostty
        - httpie
        - jq
        - lazygit
        - neovim
        - nvm
        - pyenv
        - ripgrep
        - tmux
        - tree-sitter
        - wget
        - yq

    # Install Ghostty config (macOS path: ~/Library/Application Support/com.mitchellh.ghostty/config)
    - name: Ensure parent directories exist
      file:
        path: "{{ ansible_user_dir }}/Library/Application Support/com.mitchellh.ghostty"
        state: directory
        mode: "0755"

    - name: Create the config file if it doesn't exist
      file:
        path: "{{ ansible_user_dir }}/Library/Application Support/com.mitchellh.ghostty/config"
        state: touch
        mode: "0644"

    - name: Configure Ghostty
      copy:
        dest: "{{ ansible_user_dir }}/Library/Application Support/com.mitchellh.ghostty/config"
        content: |
          background-opacity = 0.7
          background-blur = 15
          theme = Catppuccin Frappe
        mode: "0644"

    # Install TPM for Tmux
    - name: Install Tmux Plugin Manager (TPM)
      git:
        repo: "https://github.com/tmux-plugins/tpm.git"
        dest: "{{ ansible_user_dir }}/.tmux/plugins/tpm"
        clone: yes

    # Install Oh My Zsh
    - name: Install Oh My Zsh
      shell: |
        if [ ! -d "$HOME/.oh-my-zsh" ]; then
          sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
        fi
      args:
        creates: "{{ ansible_user_dir }}/.oh-my-zsh"

    # Purge the existing Zsh plugins folder
    - name: Purge existing Zsh plugins
      file:
        path: "{{ ansible_user_dir }}/.oh-my-zsh/custom/plugins"
        state: absent
      become: yes
      ignore_errors: yes

    # Add plugins to the .zshrc file
    - name: Update plugins line in .zshrc
      lineinfile:
        path: "{{ ansible_user_dir }}/.zshrc"
        regexp: "^plugins="
        line: "plugins=(git z zsh-autosuggestions zsh-bat zsh-syntax-highlighting you-should-use)"

    # Install Zsh plugins
    - name: Install Zsh plugins
      git:
        repo: "{{ item }}"
        dest: "{{ ansible_user_dir }}/.oh-my-zsh/custom/plugins/{{ item | basename }}"
        clone: yes
      loop:
        - "https://github.com/zsh-users/zsh-autosuggestions"
        - "https://github.com/fdellwing/zsh-bat"
        - "https://github.com/zsh-users/zsh-syntax-highlighting"

    # Install zsh-you-should-use plugin with custom folder name
    - name: Install zsh-you-should-use plugin
      git:
        repo: "https://github.com/MichaelAquilina/zsh-you-should-use"
        dest: "{{ ansible_user_dir }}/.oh-my-zsh/custom/plugins/you-should-use" # Custom folder name without the zsh- prefix
        clone: yes

    # Setup Pyenv
    - name: Ensure Pyenv config is added to .zshrc
      blockinfile:
        path: "{{ ansible_user_dir }}/.zshrc"
        block: |
          export PYENV_ROOT="$HOME/.pyenv"
          [[ -d $PYENV_ROOT/bin ]] && export PATH="$PYENV_ROOT/bin:$PATH"
          eval "$(pyenv init - zsh)"
        marker: "# {mark} ANSIBLE MANAGED BLOCK: Pyenv config"
        insertafter: EOF
        create: yes
        append_newline: yes
        prepend_newline: yes

    # Setup NVM
    - name: Ensure NVM config is added to .zshrc
      blockinfile:
        path: "{{ ansible_user_dir }}/.zshrc"
        block: |
          export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        marker: "# {mark} ANSIBLE MANAGED BLOCK: NVM config"
        insertafter: EOF
        create: yes
        append_newline: yes
        prepend_newline: yes

    # Add custom aliases
    - name: Ensure custom aliases are added to .zshrc
      blockinfile:
        path: "{{ ansible_user_dir }}/.zshrc"
        block: |
          alias vi=nvim
          alias g='ghostty'
          alias ll='eza -lg --icons --git -h'
          alias lla='eza -lg --icons --git -h -a'
          alias cat=bat
          alias lg=lazygit
          alias gem='git commit --allow-empty -m'
          alias update='brew update && brew upgrade && brew cleanup'
          alias a=ansible
          alias tf=terraform
          alias k=kubectl
          alias d=docker
          alias dc='docker-compose'
        marker: "# {mark} ANSIBLE MANAGED BLOCK: Custom Aliases"
        insertafter: EOF
        create: yes
        append_newline: yes
        prepend_newline: yes

    # Setup Catppuccin for Tmux
    - name: Ensure the directory exists
      file:
        path: "{{ ansible_user_dir }}/.config/tmux/plugins/catppuccin"
        state: directory

    - name: Clone the Catppuccin Tmux plugin repository
      git:
        repo: "https://github.com/catppuccin/tmux.git"
        dest: "{{ ansible_user_dir }}/.config/tmux/plugins/catppuccin/tmux"
        clone: yes
        update: yes

    # Setup Tmux with plugins
    - name: Check if Tmux session exists
      shell: "tmux has-session -t default 2>/dev/null || tmux new-session -d -s default"
      register: tmux_check
      ignore_errors: yes

    - name: Reload Tmux configuration
      command:
        cmd: "tmux source-file {{ ansible_user_dir }}/.config/tmux/tmux.conf"
      when: tmux_check.rc == 0
      notify:
        - Reload Tmux configuration

    # Reload Zsh configuration
    - name: Reload Zsh configuration
      shell: source {{ ansible_user_dir }}/.zshrc

  handlers:
    - name: Reload Tmux configuration
      shell: "tmux kill-session -t default || true"
      ignore_errors: yes
